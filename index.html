<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Calculadora</title>
    <link rel="stylesheet" type="text/css" href="./estilacho.css">
</head>
<body> 
    <div id="caja">
        <div id="resultado">
        
        </div>
        
        <div id="botones">
        
            <button class="botoncito" id="siete" onclick=document.getElementById(resultado).value ="7">7</button>
            <button class="botoncito" id="ocho">8</button>
            <button class="botoncito" id="nueve">9</button>
            <button class="botoncito" id="times">*</button>
        
        
            <button class="botoncito" id="cuatro">4</button>
            <button class="botoncito" id="cinco">5</button>
            <button class="botoncito" id="seis">6</button>
            <button class="botoncito" id="div">รท</button>
        
          
            <button class="botoncito" id="uno">1</button>
            <button class="botoncito" id="dos">2</button>
            <button class="botoncito" id="tres">3</button>
            <button class="botoncito" id="min">-</button>
        
        
            <button class="botoncito" id="clear">C</button>
            <button class="botoncito" id="cero">0</button>
            <button class="botoncito" id="plus">+</button>
            <button id="ig">=</button>
        </div>
    </div>
    


</body>
</html>
