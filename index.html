<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>

</head>
<body>
    <div class="calc">
        <div class="button1" id="display">0</div>
        <button class="button1" id="one" onclick="addone()">1</button>
        <button class="button1" id="two" onclick="addtwo()">2</button>
        <button class="button1" id="three" onclick="addthree()">3</button>
        <button class="button1" id="four" onclick="addfour()">4</button>
        <button class="button1" id="five" onclick="addfive()">5</button>
        <button class="button1" id="six" onclick="addsix()">6</button>
        <button class="button1" id="seven" onclick="addseven()">7</button>
        <button class="button1" id="eight" onclick="addeight()">8</button>
        <button class="button1" id="nine" onclick="addnine()">9</button>
        <button class="nonnumber" id="plus" onclick="plus()">+</button>
        <button class="nonnumber" id="minus"onclick="minus()">-</button>
        <button class="nonnumber" id="divid" onclick="divid()">/</button>
        <button class="nonnumber" id="times" onclick="times()">x</button>
        <button class="button1" id="zero" onclick="addzero()">0</button>
        <button class="button2" id="AC" onclick="AC()">AC</button>
        <button class="button1" id="point" onclick="addpoint()">.</button>
        <button class="button2" id="plusmin">+/-</button>
        <button class="nonnumber" id="result" onclick="res()">=</button>
        <button class="button2" id="DEL" onclick="DEL()">DEL</button>
    </div>
    
</body>
</html>
