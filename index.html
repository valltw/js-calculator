<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>

</head>
<body>
    <div class="calc">
        <div class="button1" id="display">RESULTADO</div>
        <button class="button1" id="one" onclick="console.log(1)">1</button>
        <button class="button1" id="two" onclick="console.log(2)">2</button>
        <button class="button1" id="three" onclick="console.log(3)">3</button>
        <button class="button1" id="four" onclick="console.log(4)">4</button>
        <button class="button1" id="five" onclick="console.log(5)">5</button>
        <button class="button1" id="six" onclick="console.log(6)">6</button>
        <button class="button1" id="seven" onclick="console.log(7)">7</button>
        <button class="button1" id="eight" onclick="console.log(8)">8</button>
        <button class="button1" id="nine" onclick="console.log(9)">9</button>
        <button class="nonnumber" id="plus" onclick="console.log('+')">+</button>
        <button class="nonnumber" id="minus"onclick="console.log('-')">-</button>
        <button class="nonnumber" id="divid" onclick="console.log('/')">/</button>
        <button class="nonnumber" id="times" onclick="console.log('*')">x</button>
        <button class="button1" id="zero" onclick=console.log(0)>0</button>
        <button class="button2" id="AC">AC</button>
        <button class="button1" id="point" onclick="console.log('.')">.</button>
        <button class="button2" id="percent">%</button>
        <button class="nonnumber" id="result" onclick="console.log('=')">=</button>
        <button class="button2" id="plusmin">+/-</button>
    </div>
    
</body>
</html>
